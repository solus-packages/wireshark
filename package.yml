name       : wireshark
version    : 2.2
release    : 10
source     :
    - https://1.na.dl.wireshark.org/src/wireshark-2.2.0.tar.bz2 : a6847e741efcba6cb9d92d464d4219917bee3ad0b8f5b0f80d4388ad2f3f1104
license    :
    - GPL-2.0
    - BSD-2-Clause
    - BSD-3-Clause
component  : network.util
libsplit   : no
summary    : Wireshark is the world's foremost network protocol analyzer.
description: |
    Wireshark is the world's foremost network protocol analyzer. It lets you see what's happening on your network at a microscopic level.
builddeps  :
    - pkgconfig(gnutls)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(Qt5Core)
    - libpcap-devel
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
